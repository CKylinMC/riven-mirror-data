syntax = "proto3";
package im.riven;

message Weapons {
  message Weapon {
    // base
    string name = 1;
    repeated string tags = 2;
    repeated string traits = 4;
    int32 mastery = 5;
    int32 fireRate = 6;
    int32 realFirerate = 7;
    string polarities = 8;

    // gun
    float accuracy = 9; // xx (100 when aimed)
    int32 range = 10;
    bool silent = 11;
    string trigger = 12;
    float reload = 13;
    int32 magazine = 14;
    int32 maxAmmo = 15;
    repeated string zoom = 16; // "3x (+20% Critical Chance)"
    int32 spool = 17;
    int32 burstCount = 18;
    int32 burstFireRate = 19;
    // deep extra
    int32 sniperComboMin = 20;
    int32 sniperComboReset = 21;
    string reloadStyle = 22;

    // melee
    string stancePolarity = 23;
    float blockResist = 24;
    int32 finisherDamage = 25;
    int32 channelCost = 26;
    float channelMult = 27;
    float spinAttack = 28;
    float jumpAttack = 29;
    float leapAttack = 30;
    float wallAttack = 31;

    // attack
    message WeaponMode {
      message Damage {
        float Impact = 1;
        float Puncture = 2;
        float Slash = 3;
        float Heat = 4;
        float Cold = 5;
        float Electricity = 6;
        float Toxin = 7;
        float Blast = 8;
        float Radiation = 9;
        float Magnetic = 10;
        float Gas = 11;
        float Viral = 12;
        float Corrosive = 13;
        float Void = 14;
        float True = 15;
      }
      repeated Damage damage = 1;
      string type = 2;
      string name = 3;
      float fireRate = 4;
      float accuracy = 5;
      float procChance = 6;
      float critChance = 7;
      float critMul = 8;
      float punchThrough = 9;
      float pellets = 10;
      float radius = 11;
      float range = 12;
      float ammoCost = 13;
      float chargeTime = 14;
      string trigger = 15;
      float burstCount = 16;
      float prjSpeed = 17;
      repeated float falloff = 18;
    }
    repeated WeaponMode modes = 32;
    repeated Weapon variants = 33;
  }
  repeated Weapon weapons = 1;
}